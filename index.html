<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log in Page</title>
  </head>
  <body>
    <main>
      <section class="links">
        <div class="fb">
          <i class="fab fa-facebook-f"><a href="#">Facebook login</a></i>
        </div>
        <div class="ggl">
        <i class="fab fa-google-plus-g"><a href="#">Google+login</a></i>
      </div>
       <div class="twitter">
      <i class="fab fa-twitter"><a href="#">Twitter login</a></i>
    </div>  
      </section>
      <section>
      <div class="span">
        <div><span class="divider">OR</span></div>
      </div>
    </section>
      <section>
    <div><p>Sign In with</p></div>
      <div class="form">
        <form action="">
        <input
          type="text"
          name="Username"
          id="1"
          placeholder="Username or email"
          required
        />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="Password"
          required
        />
      </div>
    </section>
    </form>
        <div class="log">
          
          <input type="checkbox" name="Remember me" />
          <label for="">Remember me</label>
          <input type="button" value="Log in" />
        </div>

        <div class="aref">
          <a href="#">Register Now</a>
          <a href="#">Forgotten?</a>
        </div>
      
    </main>
  </body>
</html>
