<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
  </head>
  <body>
    <main>
      <div>
        <input type="button" value="Facebook login" />
        <input type="button" value="Google+login" />
        <input type="button" value="Twitter login" />
      </div>
      <div class="divider">OR</div>

      <form action="">
        <h2>Sign In with</h2>
        <input
          type="text"
          name="Username"
          id="1"
          placeholder="Username or email"
          required
        />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="Password"
          required
        />
        <input type="checkbox" />
        <label for="rememeber me">Remember me</label>
        <input type="Button" name="Log in" />

        <footer>
          <a href="#">Register Now</a>
          <a href="#">Forgotten?</a>
        </footer>
      </form>
    </main>
  </body>
</html>
