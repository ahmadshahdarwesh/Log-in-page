<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
  </head>
  <body>
    <main>
      <div class="links">
        <input class="fb" type="button" value="Facebook login" />
        <input class="gm" type="button" value="Google+login" />
        <input class="tw" type="button" value="Twitter login" />
      </div>
      <span class="divider">OR</span>
      <p>Sign In with</p>
      <form action="">
        <input
          type="text"
          name="Username"
          id="1"
          placeholder="Username or email"
          required
        />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="Password"
          required
        />
        <div class="log">
          <label for="#">Remember me</label>
          <input type="checkbox" value="Remember me" />

          <input type="button" value="Log in" />
        </div>

        <div>
          <a href="#">Register Now</a>
          <a href="#">Forgotten?</a>
        </div>
      </form>
    </main>
  </body>
</html>
