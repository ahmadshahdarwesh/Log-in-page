<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
  </head>
  <body>
    <main>
      <div>
        <img src="./images/facebook log in.jpeg" alt="log in icon" />
        <img src="./images/gmail icon.png" alt="log in icon" />
        <img src="./images/twitter.jpeg" alt="twitter log in" />
      </div>
      <div class="divider">OR</div>
      <form action="">
        <fieldset>
          <legend>Sign in with</legend>
          <input
            type="text"
            name="Username"
            id="1"
            placeholder="Username or email"
            required
          />
          <input
            type="password"
            name="password"
            id="2"
            placeholder="Password"
            required
          />
        </fieldset>
      </form>
    </main>
  </body>
</html>
